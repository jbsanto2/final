<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jalyne Santos">
    <meta name="description" content="Contact Swiss Chocolate Resort for information or bookings. Fill out the form below and we'll get back to you soon.">
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <title>Swiss Chocolate Resort - Contact</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Swiss Chocolate Resort</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Accommodations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" style="background-image: url('path/to/swiss-valley.jpg');">
            <div class="hero-content">
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
            </div>
        </section>

        <section>
            <div class="content-group">
                <img src="path/to/swiss-peak.jpg" alt="Swiss Peak">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="contactMethod">Preferred Contact Method:</label>
                    <select id="contactMethod" name="contactMethod" required>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2023 - Swiss Chocolate Resort</p>
        <p>This site is for educational purposes only</p>
    </footer>
</body>
</html>
